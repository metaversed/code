apiVersion: 1.0.0
metadata:
  name: crw-python-starter
projects:
  -
    name: python-starter
    source:
      type: git
      location: "https://github.com/metaversed/python-hello-world.git"
components:
  -
    type: chePlugin
    id: ms-python/python/latest
  -
    type: dockerimage
    alias: python
    image: quay.io/eclipse/che-python-3.8:ce0526f
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: venv
        containerPath: /home/user/.venv
commands:
  -
    name: run
    actions:
      -
        type: exec
        component: python
        command: python -m venv .venv && . .venv/bin/activate && python hello-world.py
        workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
    name: Debug current file
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
        type: vscode-launch

